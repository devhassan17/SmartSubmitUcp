<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Assignment Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    /* Basic styling for navbar and assignment section */
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #c9d6ff;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      height:50px;
      background-color: white; /* Set navbar background color to white */
    }
    .navbar img {
      width: 220px;
      height: 40px;
    }
    .menus {
      display: flex;
      gap: 50px;
      align-items: center; /* Align menu items vertically */
    }
    .menus a {
      color: black; /* Set menu text color to black */
      text-decoration: none;
    }
    .menus a:hover {
      text-decoration: underline;
    }
    .logout-button {
      background-color: #512da8;
      height:50px;
      width:100px;
      font-size:15px;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-button:hover {
      background-color: red;
    }
    .assignment-section {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
    .assignment-title {
      font-weight: bold;
      font-size: 1.2em;
    }
    .assignment-description {
      margin-bottom: 10px;
    }
    .due-date {
      font-style: italic;
    }
    .upload-button {
      background-color: #512da8;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .file-btn {
      height: 40px;
    }
    .upload-button:hover {
      background-color: #fff;
      color:#512da8;
      border: 1px solid #512da8;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="static/logo.png" alt="Your logo">
    <div class="menus">
      <a href="feed">Feed</a>
      <a href="assignment">Assignments</a>
      <a href="profile">Profile</a>
      <button class="logout-button">Logout</button>
    </div>
  </nav>

  <section class="assignment-section">
    {% for assignment in assignments %}
    <h2 class="assignment-title">{{ assignment.title }}</h2>
    <p class="assignment-description">{{ assignment.description }}</p>
    <p class="due-date">{{ assignment.last_date }}</p>
    {% for sub in submissions %}
    {% if sub.assignment.id == assignment.id %}
    <div class="submitted">
      Submitted!
    </div>
    {% endif %}
    {% endfor %}
    <div class="upload-section">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="file-btn" type="file" name="file" multiple>
        <input type="hidden" name="assignment_id" value="{{ assignment.id }}">
        <input type="hidden" name="student_id" value="{{ user.id }}">
        <button class="upload-button" type="submit">Submit</button>
      </form>
    </div>
    <hr>
    {% endfor %}
  </section>

  <script>
    const uploadButton = document.querySelector(".upload-button");
    const fileInput = document.querySelector(".file-btn");

    uploadButton.addEventListener("click", () => {
      fileInput.click();
    });
  </script>
</body>
</html>
