<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .navbar {
            background-color: #fff;
            padding: 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            {% comment %} justify-content: space-between; {% endcomment %}
            align-items: center;
            justify-content:space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .menu {
            margin: 0 16px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            text-align:left;
        }
        .logout-button {
            background-color: #fff;
            color: #333;
            text-decoration:none;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-profile {
            text-align: center;
        }

        .user-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-details {
            margin-bottom: 20px;
        }

        .user-details h2 {
            margin-bottom: 10px;
        }

        .user-details p {
            color: #555;
            margin-bottom: 8px;
        }

        .description {
            color: #777;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#" class="logo">smartsubmitucp</a>
    <div class="menu">
    <a href="feed" class="menu">Feed</a>
    <a href="assignment" class="menu">Assignments</a>
    <a hhref="{% url 'profile' %}" class="menu">Profile</a>
    <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </div>
</div>

<!-- Profile Container -->
<div class="profile-container">

    <!-- Left Section - User Profile -->
    <div class="left-section">
        <div class="user-profile">
            <img src="https://via.placeholder.com/100" alt="User Avatar" class="user-avatar">
            <div class="user-name">{{ user.username }}</div>
        </div>
    </div>

    <!-- Right Section - User Details -->
    <div class="right-section">
        <div class="user-details">
            <h2>User Details</h2>
            <p><strong>First Name:</strong>{{  user.first_name }}</p>
            <p><strong>Last Name:</strong>{{  user.last_name }}</p>
            <p><strong>Is_Active:</strong>{{  user.is_active }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Date Joined:</strong> {{  user.date_joined }} </p>
            <p><strong>Last Login:</strong>{{  user.last_login }}</p>
        </div>
    </div>

</div>

</body>
</html>
