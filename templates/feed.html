<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Assignment Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    /* Basic styling for navbar and assignment section */
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #c9d6ff;
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      margin: 0;
      padding: 0;

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        height: 50px;
        background-color: white;
      }
  
      .navbar img {
        width: 220px;
        height: 40px;
      }
  
      .menus {
        display: flex;
        gap: 50px;
        align-items: center; /* Align menu items vertically */
      }
  
      .menus a {
        color: black;
        text-decoration: none;
      }
  
      .menus a:hover {
        text-decoration: underline;
      }
  
      .logout-button {
        background-color: #512da8;
        height: 50px;
        width: 100px;
        font-size: 15px;
        color: white;
        text-decoration:none;
        border: none;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .logout-button:hover {
        background-color: red;
      }
      .container {
        display: flex;
        margin: auto 0;
        margin-top:40px;
        width:90%;
        {% comment %} margin-top:-60px; {% endcomment %}

        align-items: center;
        min-height: 100vh;
      }
  
      .feed {
        display: grid;
        margin-left:90%;
        grid-template-columns: repeat(auto-fit, minmax(300px, 250px));
        gap: 10px;
        padding: 10px;
      }
  
      .post {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 700px; /* Adjust width as needed */
        height: 600px; /* Adjust height as needed */
      }
      .post header {
        display: flex;
        align-items: center;
        padding: 10px;
      }
  
      .post header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
  
      .post header .username {
      
        font-weight: bold;
      }
  
      .post img {
        width: 100%;
        height: 100%; /* Fill the entire post area */
        object-fit: cover;
      }
  
      .post footer {
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
  
      .post footer .actions {
        display: flex;
        gap: 10px;
      }
  
      .post footer .actions i {
        font-size: 20px;
        cursor: pointer;
      }
  
      .post footer .likes {
        font-weight: bold;
      }
  
      .post footer .caption {
        font-size: 14px;
      }
      .post p{
        color:black;
        background-color:black;
      }
      .timestamp {
        
        margin-left:66%;
         /* Add some space between the timestamp and username */
        color: black; /* Set the color of the timestamp */
    }
      .test{
        height:50px;
        width:700px;
        background-color:#fff;
      }
      
    </style>
</head>
<body>
  <nav class="navbar">
    <img src="static/logo.png" alt="Your logo">
    <div class="menus">
      <a href="feed">Feed</a>
      <a href="assignment">Assignments</a>
      <a href="profile">Profile</a>
      <form action="/delete_session/" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
      </form>
    </div>
  </nav>
  <center>
  <section class="container">
<center>
  <section class="feed">
    {% for post in teacher_posts %}
   
    <div class="post">
        <header>
            <span class="username">{{ post.teacher.user.username }}</span>
           
            <span class="timestamp">{{ post.created_at }}</span>
           
        </header>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post Image">
                    {% endif %}
        <p>{{ post.content }}</p>
        
    </div>
    <hr>
    <div class="test"></div>
{% endfor %}

    



    </section>
</center>

</section>
</center>

</body>
</html>
